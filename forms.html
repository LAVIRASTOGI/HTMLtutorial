    <!-- input types -->
    <!-- <input type="text"> defines a single-line text input field -->
    <form id="reviewForm" action="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" autofocus />

      <!-- <input type="password"> defines a password field: -->
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}"
        required
      />

      <!-- input type number displays a numeric input field -->
      <label for="quantity">Quanity</label>
      <input type="number" id="quantity" name="quantity" min="1" max="5" />

      <br />
      <!-- <input type="file"> its a file selected feild for file/image uploads. -->

      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" multiple />

      <!-- <input type="hidden"> -->
      <input type="hidden" value="1234" id="userId" />
      <br />

      <!-- <input type="radio"> let user select one value -->
      <label>Gender</label>
      <br />
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />

      <!-- <input type="checkbox"> - to select multiple values -->
      <label>Languages</label>
      <br />
      <input type="checkbox" id="js" name="launguage" value="js" />
      <label for="js">Java Script</label><br />
      <input type="checkbox" id="html" name="launguage" value="html" checked />
      <label for="html">HTML</label><br />

      <!-- <input type="color"> -- let u select color -->
      <label for="color">Color</label>
      <input type="color" id="color" name="color" value="#ffffff" />

      <!-- <input type="date">-- select date from calender (display the format thats in ur system) -->

      <br />
      <label for="reviewDate">Review Date</label>
      <input
        type="date"
        id="reviewDate"
        name="reviewDate"
        min="2024-11-30"
        max="2025-12-02"
        step="7"
      />

      <br />
      <!-- <input type="range"> -- a slider control  default 0 to 100-->
      <label for="range">Slider</label>
      <input type="range" id="range" min="10" max="20" name="range" />

      <!-- The <input type="time"> allows the user to select a time (no time zone). -->

      <label for="time">Select a time:</label>
      <input type="time" id="time" name="time" />

      <!-- type(submit) -- submitting form data to a form-handler can be in input or buttons anywhere-->

      <!-- <input type="submit" /> -->
      <input type="submit" onclick="displayFormValues(event)" />

      <!--  type="reset" --reset the values of form  -->
      <input type="reset" value="Reset" />

      <!-- <input type="button"> defines a button: -->

      <input type="button" onclick="alert('Hello')" value="Click" />

      <!-- select  (to selct from dropdown)-->
      <br />
      <label> Select City</label>
      <select>
        <option selected disabled>--Select City--</option>
        <option>New York</option>
        <option>Chicago</option>
        <option>Los Angeles</option>
        <option>Washington DC</option>
      </select>

      <br />
      <label> Select Indian City</label>
      <select>
        <option selected disabled>--Select City--</option>
        <optgroup label="Metros">
          <option>New Delhi</option>
          <option>Kolkata</option>
          <option>Mumbai</option>
          <option>Chennai</option>
        </optgroup>
        <optgroup label="Others">
          <option>Noida</option>
          <option>Gurgram</option>
          <option>Faridabad</option>
          <option>Gaziabad</option>
        </optgroup>
      </select>

      <!-- textarea -->
      <br />
      <label for="comments">Comments</label>
      <br />
      <textarea name="comments" rows="10" cols="30"></textarea>

      <!-- button tells its a button -->
      <!-- <input type="submit" /> -->
      <button type="submit" onclick="displayFormValues(event)">Submit</button>

      <!--  type="reset" --reset the values of form  -->
      <button type="reset" value="Reset">RESET</button>

      <!-- feildset - group some elements toghter -->

      <fieldset>
        <legend>Personal Details:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="John" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      </fieldset>
    </form>
    <script>
      function displayFormValues(event) {
        // event.preventDefault(); // Prevent the form from submitting

        const form = document.getElementById("reviewForm");
        const formData = new FormData(form);

        // Create an object to store the form values
        const values = {};
        formData.forEach((value, key) => {
          values[key] = value;
        });

        // Display the values in the console or alert
        console.log(values); // Log to console
        //alert(JSON.stringify(values, null, 2)); // Show in an alert box
      }
    </script>
